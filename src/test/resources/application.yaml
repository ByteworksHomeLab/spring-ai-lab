spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:airbnb;DB_CLOSE_DELAY=-1
    hikari:
      allow-pool-suspension: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    database: h2
    show-sql: false
airbnbLoadListings: false
